<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator</title>
    <style>
        body {
            font-family: Tahoma;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            width: 700px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: auto 1fr auto;
            grid-gap: 20px;
            align-items: center;
        }
        .heading {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
            color: #333;
        }
        .form-label {
            font-size: 16px;
            margin-bottom: 10px;
            color: #333;
        }
        .form-input {
            width: 100%;
            height: 30px;
            margin-bottom: 20px;
            padding: 5px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-select {
            width: 100%;
            height: 30px;
            margin-bottom: 20px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .form-button:hover {
            background-color: #0069d9;
        }
        .image-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .result-image {
            width: 48%;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: transform 0.3s ease;
        }
        .result-image:hover {
            transform: scale(1.1);
        }
        .result-caption {
            margin-top: 20px;
            color: #333;
        }
        .divider {
            width: 100%;
            height: 1px;
            background-color: #ccc;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="heading">Image Generator</h1>
        <form id="image-form">
            <div>
                <label for="model" class="form-label">Model:</label>
                <select id="model" name="model" class="form-select">
                    <option value="GFPGAN">GFPGAN</option>
                    <option value="ProGAN">ProGAN</option>
                    <option value="VAE">VAE</option>
                    <option value="hakurei/waifu-diffusion">hakurei/waifu-diffusion</option>
                    <option value="runwayml/stable-diffusion-v1-5">runwayml/stable-diffusion-v1-5</option>
                    <option value="timbrooks/instruct-pix2pix">timbrooks/instruct-pix2pix</option>
                    <option value="nlpconnect/vit-gpt2-image-captioning">nlpconnect/vit-gpt2-image-captioning</option>
                </select>
            </div>
            <div>
                <label for="path" class="form-label">Path:</label>
                <input type="text" id="path" name="path" class="form-input">
            </div>
            <div>
                <label for="prompt" class="form-label">Prompt:</label>
                <input type="text" id="prompt" name="prompt" class="form-input">
            </div>
            <div>
                <label for="number" class="form-label">Number of Images:</label>
                <input type="number" id="number" name="number" value="1" min="1" class="form-input">
            </div>
            <div>
                <label for="idx" class="form-label">Index:</label>
                <input type="number" id="idx" name="idx" value="1" min="0" class="form-input">
            </div>
            <button type="submit" class="form-button">Generate Images</button>
        </form>
        <div>
            <div class="image-container">
                <div>
                    <h2>Input Image:</h2>
                    <img id="input-image" src="" alt="No need input Image" class="result-image">
                </div>
                <div>
                    <h2>Output Result:</h2>
                    <div id="result"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
